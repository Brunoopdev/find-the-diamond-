<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="./main.js" defer></script>
</head>
<body>

    <div class="alerta__container">
        <div class="alerta">
            <div class="botaoFechar"><img class="close" src="./img/close.png"></div>
            <p>Funciona assim: 
                VocÃª vai 
                ter uma chance de achar
                o PYTHON, caso ache
                vai ganhar pontos que  
                podem ser convertidos em
                um saldo dentro do site!

                <br><br>

                Para funcionar, basta apostar
                um valor inicial
            </p>
        </div>
    </div>

    <aside class="aside hidden">
        <header class="aside__menu">
            <span class="aside__titulo">Menu</span>
            <img class="menu-hambuguer--aberto" src="./img/menu-hambuguer.png" alt="icon menu">
        </header>
        <div class="aside__pontos">
            <span class="pontos">Pontos: 100</span>
            <div class="aside__transfere">
                <button class="transfere">Transfere</button>
            </div>
        </div>
        <div class="aside__carteira">
            <span class="saldo">Saldo: 100</span>
            <div class="aside__aposta">
                <input class="aposta" type="number" placeholder="Qtd da aposta">
                <button class="apostaBotao">Aposta</button>
            </div>
        </div>
        <footer class="aside__footer">Criado por Bruno</footer>
    </aside> 

    <div class="jogoCompleto hidden">
        <section class="menu">
            <header class="menu__header">
                <img class="botao__menu" src="./img/menu-hambuguer.png" alt="">
            </header>
            <main>
                <div class="sobre">
                    <h1>Ache o python!</h1>
                    <h3>Boa sorte!</h3>
                    <h3 class="apostaFeita"><span class="text">Aposta:</span> 0</h3>
                    <h3 class="saldoRestante"><span class="text">Saldo:</span> 100</h3>

                    <span class="resposta"></span>
                </div>
            </main>
        </section>

        <section class="jogo">
            <div class="container__jogo">
                <ul class="teste__jogo">
                    <li class="block"><img class="tentativa primeira" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa segunda" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa terceira" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa quarta" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa quinta" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa sexta" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa setima" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa oitava" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa nona" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa decima" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa decimaPrimeira" src="./img/question.png" alt=""></li>
                    <li class="block"><img class="tentativa decimaSegunda" src="./img/question.png" alt=""></li>
                </ul>
            </div>
        </section>

        <button type="button" class="reiniciar"> <img class="play" src="./img/play-button.png" alt="inicia"></button>
    </div>
</body>
</html>
